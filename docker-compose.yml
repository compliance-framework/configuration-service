version: '3.8'

services:
  configuration-service:
    build: 
      context: .
      dockerfile: Dockerfile
      target: local
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    environment:
      - MONGO_URI=mongodb://mongodb:27017

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"

networks:
  continuous-compliance:
